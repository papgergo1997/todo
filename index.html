<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <main class="todo__main">
        <section class="todo__list">
            <div class="day"></div>

            </div>
            <div class="list">
                <h3></h3>
                <div class="list__item">
                    <input type="checkbox" name="" class="checkbox">

                    <button class="delete"></button>
                </div>
                <div class="list__item">
                    <input type="checkbox" name="" class="checkbox">
                    <p>Go to shopping</p>

                </div>
                <div class="list__item">
                    <input type="checkbox" name="" class="checkbox">

                </div>
            </div>
            <div class="list__complete">
                <h3></h3>
                <p class="list__complete--item"></p>
                <p class="list__complete--item"></p>
            </div>
            <button class="complete__btn"></button>
            <button class="clear__btn"></button>
        </section>   
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
